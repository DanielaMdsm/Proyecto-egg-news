<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" th:href="@{/css/reset.css}">
        <link rel="stylesheet" th:href="@{/css/style.css}"> 
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Paytone+One&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
              integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
              crossorigin="anonymous">
        <title>Noticia</title>
    </head>
    <body>
        <header>
            <header class="encabezado row d-flex align-items-center justify-content-center bg-dark ">
                <div class="col-2 col-md-3 px-5">
                    <img th:src="@{/images/logo-egg-news.png}" alt="logo-egg" width="100" height="100" > </div> 
                <div class="col-3 col-md-6 px-5">
                    <ul class="nav nav-pills">
                        <li class="nav-item"><a th:href="@{/index}" class="nav-link" aria-current="page">VOLVER A HOME</a></li>
                        <li class="nav-item"><a href="#" class="nav-link">MUNDO</a></li>
                        <li class="nav-item"><a href="#" class="nav-link">TECNOLOGIA</a></li>
                        <li class="nav-item"><a href="#" class="nav-link">DEPORTES</a></li>
                        <li class="nav-item"><a href="#" class="nav-link">POLICIALES</a></li>
                    </ul> </div>
                <div class="col-2 text-end">
                    <nav>
                        <a href="/logout" class="login">Cerrar Sesion</a>
                    </nav>
                </div>
            </header>
            <main>
                <div class="contenido">
                    <div class="noticia">
                        <h1 th:text="${noticia.titulo}"></h1>
                        <img th:src="${noticia.img}" alt="noticia">

                        <p th:text="${noticia.cuerpo}"></p>
                    </div>
                </div>

            </main>
            <footer>

                <a href="https://www.linkedin.com/in/daniela-smorales/"><img th:src="@{/images/logo-linkedin.png}" width="40"></a><a href="https://github.com/DanielaMdsm"><img th:src="@{/images/logo-gith.png}" width="40" id="img-git"></a>
                <p class="pie">Realizado por Daniela Morales</p>
            </footer>
            <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    </body>
</html>
