<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" th:href="@{/css/reset.css}">
        <link rel="stylesheet" th:href="@{/css/style.css}"> 
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Paytone+One&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
              integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
              crossorigin="anonymous">
        <title>Noticia</title>
    </head>
    <body>
        <header>
            <div class="encabezado">
                <a th:href="@{/}"><img th:src="@{/images/logo-egg.png}" alt="logo-egg" width="200" height="100" class="imagen-egg"></a>
                <h1>Noticia</h1>
            </div>


        </header>
        <main>

            <div class="noticia">
                <h1 th:text="${noticia.titulo}"></h1>
                <img th:src="${noticia.img}" alt="noticia">
                
                <p th:text="${noticia.cuerpo}"></p>
            </div>


        </main>
        <footer>

            <a href="https://www.linkedin.com/in/daniela-smorales/"><img th:src="@{/images/logo-linkedin.png}" width="40"></a><a href="https://github.com/DanielaMdsm"><img th:src="@{/images/logo-gith.png}" width="40" id="img-git"></a>
            <p class="pie">Realizado por Daniela Morales</p>
        </footer>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    </body>
</html>
