<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" th:href="@{/css/reset.css}">
        <link rel="stylesheet" th:href="@{/css/style.css}">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
              integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
              crossorigin="anonymous">
        <title>Modificar Noticia</title>
    </head>
    <body>
        <header>
            <div class="encabezado">
                <img th:src="@{/images/logo-egg.png}" alt="logo-egg" width="200" height="100" class="imagen-egg">
                <h1>Administrador</h1>
            </div>


        </header> 
        <div th:if="${exito}!=null" class="card text-white bg-success mb-3 mt-3 mensajeExito" >
                <div class="card-body">
                    <h5 class="card-title">Exito üëç</h5>
                    <p class="card-text" th:text="${exito}"></p>
                </div>
            </div>
            <div th:if="${error}!=null" class="card text-white bg-danger mb-3 mensajeError" >
                <div class="card-body">
                    <h5 class="card-title">Error üëé</h5>
                    <p class="card-text" th:text="${error}"></p>
                </div>
            </div>
        <main>
            
                <form th:action="@{/modificar/__${noticia.id}__}" method="POST" >
                    <input hidden th:value="${id}" name="id">
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Titulo de la noticia</label>
                        <input th:value="${noticia.titulo}" type="text" class="form-control" id="exampleFormControlInput1" name="titulo" required>
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">Cuerpo de la noticia</label>
                        <textarea  class="form-control" id="exampleFormControlTextarea1" rows="3" name="cuerpo" required></textarea>
                        
                    </div> 
                     <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Imagen URL</label>
                        <input th:value="${noticia.img}" type="text" class="form-control" id="exampleFormControlInput1" name="imgUrl" >
                    </div> 
                    <button type="submit" class="btn btn-primary" id="boton-crear">Modificar Noticia</button>
                </form>  
             
          
        </main>
        <footer>

            <a href="https://www.linkedin.com/in/daniela-smorales/"><img th:src="@{/images/logo-linkedin.png}" width="40"></a><a href="https://github.com/DanielaMdsm"><img th:src="@{/images/logo-gith.png}" width="40" id="img-git"></a>
            <p class="pie">Realizado por Daniela Morales</p>
        </footer>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    </body>
</html>
