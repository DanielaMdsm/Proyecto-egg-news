<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" th:href="@{/css/reset.css}">
        <link rel="stylesheet" th:href="@{/css/style.css}">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
              integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
              crossorigin="anonymous">
        <title>Modificar Noticia</title>
    </head>
    <body>

        <header class="d-flex flex-wrap flex-direction-column align-items-center justify-content-center justify-content-md-between py-3 mb-5 border-bottom bg-dark"
                style="width:100%">
            <div class="col-3 col-md-3 px-5">
                <img th:src="@{/images/Mi proyecto.png}" width="30">
            </div>
            <ul class="nav col-6 col-md-auto mb-md-0">
                <li><a th:href="@{/admin/}" class="nav-link px-2 ">Home</a></li>
                <li class="nav-item dropdown active">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                       aria-expanded="false">
                        Noticias
                    </a>
                    <ul class="dropdown-menu dropdown-menu-dark">
                        <li><a class="dropdown-item bg-info-subtle" href="#">Listar Noticias</a></li>
                        <li><a class="dropdown-item" th:href="@{/admin/registrarNoticia}">Crear Noticia</a></li>
                    </ul>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                       aria-expanded="false">
                        Usuarios
                    </a>
                    <ul class="dropdown-menu dropdown-menu-dark">
                        <li><a class="dropdown-item" href="#">Listar todos los usuarios</a></li>
                        <li><a class="dropdown-item" href="#">Listar periodistas</a></li>
                    </ul>
                </li>


            </ul>
            <div class="col-3 dropdown text-center">
                <a href="/logout" class="d-block link-dark text-decoration-none dropdown-toggle"
                   data-bs-toggle="dropdown" aria-expanded="false">
                    <img src="https://media.licdn.com/dms/image/C4D03AQEj0th2JmLd4Q/profile-displayphoto-shrink_800_800/0/1663480310089?e=1687996800&v=beta&t=7LP8UnirSlTsgtjYwBun5QEfQkTIurxMEawKCH_ke_o"
                         alt="mdo" width="32" height="32" class="rounded-circle">
                </a>
                <ul class="dropdown-menu text-small">

                    <li><a class="dropdown-item" href="/logout">Cerrar sesion</a></li>
                </ul>
            </div>
        </header>



    </header>
    <main>
        <div class="table-lista">
            <table class="table table-sm" id="tabla">
                <thead>
                    <tr>
                        <th scope="col">ID de la noticia</th>
                        <th scope="col">Titulo de la noticia</th> 
                        <th scope="col">Imagen URL</th>
                        <th scope="col">Acciones</th>

                    </tr>
                </thead>
                <tbody th:each="noticia: ${noticias}">
                    <tr>
                        <th scope="row" th:text="${noticia.id}"></th>
                        <td th:text="${noticia.titulo}"></td> 
                        <td th:text="${noticia.img}"></td>
                        <td><a th:href="@{/admin/modificar/} + ${noticia.id}"><button type="button" class="btn btn-primary" >Modificar</button></a>
                            <a th:href="@{/admin/eliminar/__${noticia.id}__}"><button type="button" class="btn btn-primary" >Eliminar</button></a></td>
                    </tr>
                </tbody>
            </table>
        </div>

    </main>
    <footer>

        <a href="https://www.linkedin.com/in/daniela-smorales/"><img th:src="@{/images/logo-linkedin.png}" width="40"></a><a href="https://github.com/DanielaMdsm"><img th:src="@{/images/logo-gith.png}" width="40" id="img-git"></a>
        <p class="pie">Realizado por Daniela Morales</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>
</html>
