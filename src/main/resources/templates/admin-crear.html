<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" th:href="@{/css/reset.css}">
        <link rel="stylesheet" th:href="@{/css/style.css}">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
              integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
              crossorigin="anonymous">
        <title>Crear Noticia</title>
    </head>
    <body>

       <header class="d-flex flex-wrap flex-direction-column align-items-center justify-content-center justify-content-md-between py-3 mb-5 border-bottom bg-dark"
                style="width:100%">
            <div class="col-3 col-md-3 px-5">
                <img th:src="@{/images/Mi proyecto.png}" width="30">
            </div>
            <ul class="nav col-6 col-md-auto mb-md-0">
                <li><a th:href="@{/admin/}" class="nav-link px-2 ">Home</a></li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                       aria-expanded="false">
                        Noticias
                    </a>
                    <ul class="dropdown-menu dropdown-menu-dark active">
                        <li><a class="dropdown-item link-secondary" th:href="@{/admin/listarNoticias}">Listar Noticias</a></li>
                        <li><a class="dropdown-item" href="#">Crear Noticia</a></li>
                    </ul>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                       aria-expanded="false">
                        Usuarios
                    </a>
                    <ul class="dropdown-menu dropdown-menu-dark">
                        <li><a class="dropdown-item" href="#">Listar todos los usuarios</a></li>
                        <li><a class="dropdown-item" href="#">Listar periodistas</a></li>
                    </ul>
                </li>


            </ul>
            <div class="col-3 dropdown text-center">
                <a href="/logout" class="d-block link-dark text-decoration-none dropdown-toggle"
                   data-bs-toggle="dropdown" aria-expanded="false">
                    <img src="https://media.licdn.com/dms/image/C4D03AQEj0th2JmLd4Q/profile-displayphoto-shrink_800_800/0/1663480310089?e=1687996800&v=beta&t=7LP8UnirSlTsgtjYwBun5QEfQkTIurxMEawKCH_ke_o"
                         alt="mdo" width="32" height="32" class="rounded-circle">
                </a>
                <ul class="dropdown-menu text-small">

                    <li><a class="dropdown-item" href="/logout">Cerrar sesion</a></li>
                </ul>
            </div>
        </header>
        <div th:if="${exito}!=null" class="card text-white bg-success mb-3 mt-3 mensajeExito" >
            <div class="card-body">
                <h5 class="card-title">Exito üëç</h5>
                <p class="card-text" th:text="${exito}"></p>
            </div>
        </div>
        <div th:if="${error}!=null" class="card text-white bg-danger mb-3 mensajeError" >
            <div class="card-body">
                <h5 class="card-title">Error üëé</h5>
                <p class="card-text" th:text="${error}"></p>
            </div>
        </div>
        <main>
            
            <div class="container">
                <form class="mx-auto" th:action="@{/admin/registrarNoticia}" method="POST">
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Titulo de la noticia</label>
                        <input type="text" class="form-control" id="exampleFormControlInput1" name="titulo" required>
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">Cuerpo de la noticia</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="cuerpo" required></textarea>

                    </div>  
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Imagen URL</label>
                        <input type="text" class="form-control" id="exampleFormControlInput1" name="imgUrl" required >
                    </div>

                    <button type="submit" class="btn btn-primary" id="boton-crear">Crear Noticia</button>
                </form>  
            </div>
            <hr> 
            <hr>

           

           

        </main>
        <footer>

            <a href="https://www.linkedin.com/in/daniela-smorales/"><img th:src="@{/images/logo-linkedin.png}" width="40"></a><a href="https://github.com/DanielaMdsm"><img th:src="@{/images/logo-gith.png}" width="40" id="img-git"></a>
            <p class="pie">Realizado por Daniela Morales</p>
        </footer> 

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
    </body>
</html>
