<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" th:href="@{/css/reset.css}">
        <link rel="stylesheet" th:href="@{/css/style.css}"> 
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Paytone+One&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
              integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
              crossorigin="anonymous">
        <title>Egg | Noticias</title>
    </head>
    <body>
        <header class="encabezado row d-flex align-items-center justify-content-center bg-dark ">
            <div class="col-2 col-md-3 px-5">
                <img th:src="@{images/logo-egg-news.png}" alt="logo-egg" width="100" height="100" > </div> 
            <div class="col-3 col-md-6 px-5">
                <ul class="nav nav-pills">
                    <li class="nav-item"><a href="#" class="nav-link active" aria-current="page">Home</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">MUNDO</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">TECNOLOGIA</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">DEPORTES</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">POLICIALES</a></li>
                </ul> </div>
            <div class="col-2 text-end">
                <nav>
                    <a href="/logout" class="login">Cerrar Sesion</a>
                </nav>
            </div>

        </header>
        <main> 
            <div class="contenido">
                <div class="text-center bg-warning mt-1 py-2">
                    <h1>ULTIMAS NOTICIAS</h1>
                </div>

                <section class="contenedor">
                    <div class="row">
                        <div class="col-sm-4" th:each="noticia: ${noticias}">
                            <div class="card border-info" style="width: 18rem;">
                                <img th:src="${noticia.img}" class="card-img-top" alt="imagen-noticia">
                                <div class="card-body">
                                    <h5 class="card-title" th:text="${noticia.titulo}"></h5>
                                    <a th:href="@{/mostrar/__${noticia.id}__}" class="btn btn-primary">Ir a la noticia completa</a>
                                </div>
                            </div> 
                        </div>
                    </div>
                </section>
            </div>

        </main>
        <footer>

            <a href="https://www.linkedin.com/in/daniela-smorales/"><img th:src="@{images/logo-linkedin.png}" width="40"></a><a href="https://github.com/DanielaMdsm"><img th:src="@{images/logo-gith.png}" width="40" id="img-git"></a>
            <p class="pie">Realizado por Daniela Morales</p>
        </footer>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    </body>
</html>
